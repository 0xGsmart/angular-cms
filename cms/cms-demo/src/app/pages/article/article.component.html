<div class="main1">
    <div class="content">
        <h2 [cmsProperty]="getProperty('title')">
        </h2>
    </div>
    <div class="blog">
        <div class="blog_list">
            <h4 [cmsText]="currentContent.title">
            </h4>
            <h5>January 3rd, 2013 , Posted by&nbsp;<a href="javascript:void(0)" [cmsText]="currentContent.author"></a>
            </h5>
            <div class="blog_para">
                <img [cmsImage]="currentContent.image" />
                <p class="para1" [cmsProperty]="getProperty('content')">
                </p>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
