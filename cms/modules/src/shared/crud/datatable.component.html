<table class="table table-sm">
  <thead>
    <tr *ngIf="columns">
      <th *ngFor="let col of columns" scope="col">{{col.displayName}}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="rows">
      <tr *ngFor="let row of rows" (click)="rowClick.emit(row)">
        <td *ngFor="let col of columns" scope="col">{{row[col.name]}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
