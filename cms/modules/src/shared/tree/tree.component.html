<ul class="tree">
    <li *ngFor="let node of children">
        <i class="indicator fa " [ngClass]="{'fa-caret-right': !node.isExpanded, 'fa-caret-down': node.isExpanded}"
            (click)="node.expand()"></i>
        <a href="javascript:void(0)" (click)="selectNode(node)">{{ node.name }}</a>
        <cms-tree *ngIf="node.isExpanded" [root]="node" [treeService]="treeService"></cms-tree>
    </li>
</ul>
