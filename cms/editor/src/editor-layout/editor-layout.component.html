<div class="cms-layout app header-fixed">

  <app-header>
    <ng-template [cmsInsertPoint]="'top'"></ng-template>
  </app-header>
  <div class="app-body">
    <as-split gutterSize="1">
      <as-split-area size="30">
        <tabset class="tab-container-left">
          <tab *ngFor="let tabz of leftTabs" [heading]="tabz.title">
            <ng-template [cmsInsertPoint]="tabz.content"></ng-template>
          </tab>
        </tabset>
      </as-split-area>
      <as-split-area size="40">
        <!-- Main content -->
        <main class="main">
          <!-- Breadcrumb -->
          <ol class="breadcrumb">
            <app-breadcrumbs></app-breadcrumbs>
            <!-- Breadcrumb Menu-->
            <!-- <li class="breadcrumb-menu d-md-down-none">
                  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <a class="btn" href="#">
                      <i class="icon-speech"></i>
                    </a>
                    <a class="btn" [routerLink]="['/dashboard']">
                      <i class="icon-graph"></i> &nbsp;Dashboard</a>
                    <a class="btn" href="#">
                      <i class="icon-settings"></i> &nbsp;Settings</a>
                  </div>
                </li> -->
          </ol>
          <div class="container-fluid">
            <router-outlet></router-outlet>
          </div>
          <!-- /.conainer-fluid -->
        </main>
      </as-split-area>
      <as-split-area size="30">
        <tabset class="tab-container-right">
          <tab *ngFor="let tabz of rightTabs" [heading]="tabz.title">
            <ng-template [cmsInsertPoint]="tabz.content"></ng-template>
          </tab>
        </tabset>
      </as-split-area>
    </as-split>
  </div>
  <app-footer></app-footer>
</div>
